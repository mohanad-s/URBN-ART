<!-- The following code defines the login page, it is a simple box of username and password input spaces with our logo 
 on top of the box, if the user doesnt have an account he can click on a hyperlink that directs them into signup page -->
<!DOCTYPE html> <!--Applying Technical Requirement Number 7: DOCTYPE declaration-->
<html lang="en">

<!--Applying Technical Requirement Number 8(head tag)-->
<head>
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the website is responsive -->
    <title>Login to URBN ART</title> <!--Applying Technical Requirement Number 3: Setting page title-->
   
    <link rel="stylesheet" href="C:\Users\the_e\OneDrive\DESKTOB\KAU5\403\Assignment 1\CSS\style.css">
</head>

<!-- Body Section begins here -->
<body>
    <div class="login-container">
        <!-- Login box containing the logo, form, and related elements -->
        <div class="login-box">
            <!-- URBN ART logo for branding purpose -->
            <div class="login-logo">
                <img src="C:\Users\the_e\OneDrive\DESKTOB\KAU5\403\Assignment 1\images\URBN ARTWhite.png" alt="URBN ART Logo">
            </div>
            <!-- Main heading of the login form -->
            <h2>Login to URBN ART</h2>
            <!-- Login form begins -->
            <form>
                <!-- Label for username input field -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required> <!-- Username input field -->

                <!-- Label for password input field -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required> <!-- Password input field -->

                <!-- Submit button for login form -->
                <button type="submit">Login</button>
            </form>
            <!-- Link to the sign-up page for new users -->
            <p>Don't have an account? <a href="signup.html">Sign up here.</a></p>
        </div>
    </div>
</body>
<!-- End of Body Section -->

</html> <!-- End of HTML document -->
